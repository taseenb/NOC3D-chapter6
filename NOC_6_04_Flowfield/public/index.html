<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flow field</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/dat.gui.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
    <script src="js/vendor/dat.gui.js"></script>
    <script src="js/vendor/stats.min.js"></script>
</head>
<body class="show-loader">

<div id="loader"></div>

<div id="ui-btn">
    <span class="show">Info</span>
    <span class="hide">Hide info</span>
</div>

<div id="ui" class="show">
    <div class="info">
        <h3>Flow field</h3>
        <p>
            Press 'F' to generate a new flow field<br>
            Press 'A' to toggle animation on/off<br>
            Press 'T' to show/hide the trail<br>
            Press 'R' to position the vehicles in the starting position<br>
            Press 'H' to show/hide the flow field<br>
        </p>
    </div>
</div>


<div id="captureBtn" class="off">
    <span class="capture">Capture</span>
    <span class="capturing">Capturing...</span>
</div>

<script src="js/bundle.js"></script>
</body>
</html>
